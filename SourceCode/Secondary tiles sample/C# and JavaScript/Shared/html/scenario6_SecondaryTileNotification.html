<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario6_SecondaryTileNotification.css" />
    <script src="/js/scenario6_SecondaryTileNotification.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Secondary tiles can send tile and badge notifications just like app tiles.</p>
        <button id="pinLiveTile">Pin tile</button>
        <button id="sendTileNotification">Send Tile Notification</button>
        <button id="sendBadgeNotification">Send Badge Notification</button>
        <br />
        <br />
        Above, the NotificationsExtensions library is used to create notifications. You can also create notifications with strings:
        <br />
        <button id="sendTileNotificationString">Send Tile Notification</button>
        <button id="sendBadgeNotificationString">Send Badge Notification</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <p />
    </div>
</body>
</html>
