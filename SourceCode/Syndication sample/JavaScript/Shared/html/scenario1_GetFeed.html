<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/Scenario1_GetFeed.css" />
    <script src="/js/Scenario1_GetFeed.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Download and display a syndication feed from a specific address.</p>
        <p><label for="scenario1Input1">Feed Address: </label><input id="scenario1Input1" type="text" value="http://blogs.msdn.com/b/b8/rss.aspx" readonly="readonly" /></p>
        <p><button id="getFeedButton">Get Feed</button></p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="wrapper">
            <div class="row1 column1 span2Columns">
                <button id="previousItemButton">Previous Item</button>
                <span id="scenario1Index">0 of 0</span>
                <button id="nextItemButton">Next Item</button>
            </div>

            <div class="row2 column1">Feed Title:</div>
            <div class="row2 column2" id="scenario1FeedTitle"></div>

            <div class="row3 column1">Item Title:</div>
            <div class="row3 column2" id="scenario1ItemTitle"></div>

            <div class="row4 column1">Link:</div>
            <div class="row4 column2 wrappedLink"><a id="scenario1Link"></a></div>

            <div id="scenario1WebView" class="row5 column1">&nbsp;</div>

            <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
                <div class="row">
                    <div class="itemcolumn2" data-win-bind="innerText: nodeName"></div>
                    <div class="itemColumn2" data-win-bind="innerText: nodeNamespace"></div>
                    <div class="itemColumn3" data-win-bind="innerText: nodeValue"></div>
                </div>
            </div>

            <div class="row6 column1 span2Columns">Item Extensions (Node Name, Node Namespace, Node Value):</div>
            <div id="extensionsListView" class="row7 column1" data-win-control="WinJS.UI.ListView"
                data-win-options="{itemTemplate: select('#mediumListIconTextTemplate'), layout:{ type: WinJS.UI.ListLayout } }">
            </div>

            <div id="scenario1OutputField" class="row8 column1 span2Columns"></div>
        </div>
    </div>
</body>
</html>
