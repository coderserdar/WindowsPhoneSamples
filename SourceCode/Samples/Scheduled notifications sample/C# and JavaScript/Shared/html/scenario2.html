<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css" />
    <script src="/js/scenario2.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <div id="itemTemplate" data-win-control="WinJS.Binding.Template">
            <div class="container" >
                <div class="template-header template-line" data-win-bind="innerText: itemType"></div>
                <div class="template-line"><span class="label">ID: </span><span data-win-bind="innerText: itemId"></span></div>
                <div class="template-line"><span class="label">String: </span><span data-win-bind="innerText: inputString"></span></div>
                <div class="template-line"><span class="label">Due time: </span><span data-win-bind="innerText: dueTime"></span></div>
            </div>
        </div>

        <p>All notifications previously scheduled for this app can be queried for and removed.</p>
        <div id="itemList" data-win-control="WinJS.UI.ListView" data-win-options="{layout: {type: WinJS.UI.GridLayout}, selectionMode: WinJS.UI.SelectionMode.multi, tapBehavior: WinJS.UI.TapBehavior.toggleSelect, itemTemplate: itemTemplate}"></div>
        <button id="removeItem" class="action secondary">Remove selected notifications from schedule</button>
        <button id="refreshList" class="action">Refresh list</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <p>Performance for the list view will be displayed here</p>
    </div>
</body>
</html>
