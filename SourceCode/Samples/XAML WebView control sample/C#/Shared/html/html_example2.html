<!DOCTYPE html>
<html>
    <head>
        <title>Example HTML document</title>
        <script>
            window.onload = function () {
               document.querySelector("#span1").innerText=document.URL;
            }
        </script>
    </head>
    <body>
        <h1>Hi!</h1>
        <p>This is a very simple HTML page.</p>
        <p>Querying the browser DOM, this content has been loaded from <span id="span1" />.</p>
    </body>
</html>
