<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario8_AttributedNetworkUsage.css" />
    <script src="/js/scenario8_AttributedNetworkUsage.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <div>Display Attributed Network Usage for the Internet Connection Profile</div>
        <div>Roaming Data:</div>
        <select id="RoamingSelect">
            <option value="DoNotCare" selected="selected">Do not care</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <div>Shared Data:</div>
        <select id="SharedSelect">
            <option value="DoNotCare" selected="selected">Do not care</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <div>Start Time:</div>
        <input type="text" id="StartDateTimePicker" /><br />
        <div>End Time:</div>
        <input type="text" id="EndDateTimePicker" /><br />
        <button id="scenario8">Get Attributed Network Usage</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="OutputText" />
    </div>
</body>
</html>
