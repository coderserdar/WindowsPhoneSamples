<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/js/helpers.js"></script>
    <script src="/js/scenario8_GetCookies.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            Get the cookies that will be sent if a request is sent to the given address. Press the Send HTTP GET
            button to send a GET request to the test server. The test server will reply with two Set-Cookie headers.
        </p>
        <p>
            <label for="addressField">Address:</label>
            <input type="text" id="addressField" value="http://localhost/HttpClientSample/default.aspx?setCookies=1" />
        </p>
        <p>
            <button id="getCookiesButton">Get Cookies</button>
            <button id="startButton">Send HTTP GET</button>
            <button id="cancelButton" disabled>Cancel</button>
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <textarea id="outputField" rows="10"></textarea>
    </div>
</body>
</html>
