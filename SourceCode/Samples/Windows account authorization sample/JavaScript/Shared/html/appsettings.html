<!doctype HTML>
<html>
    <head>
        <title>Account Settings flyout</title>
    </head>
    <body>
        <!-- BEGINSETTINGSFLYOUT -->
        <div id="settingsDiv" data-win-control="WinJS.UI.SettingsFlyout" aria-label="App Settings Flyout" data-win-options="{width:'wide'}">
            <div class="win-header" style="background-color:#dbf9ff">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">Account Settings</div>
                <img src="/images/smallTile-sdk.png" style="position: absolute; right: 40px;"/>
            </div>
            <div class="win-content">

                <h3></h3>
                <div id="signOut" class="item">
                    <div class="item" style="display: block;">You may sign out from the application and sign in with a different account.</div>
                    <button  class="item" style="display: block;" id="signOutButton" onclick="SdkSample.signOut(); this.style.display='none';">Sign out</button>
                </div>
                <div id="cannotSignOut" class="item">
                    <div  class="item" style="display: none;">You can manage your account in PCSettings</div>
                </div>

            </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
