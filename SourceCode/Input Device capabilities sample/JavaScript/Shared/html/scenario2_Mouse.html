<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario2_Mouse.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This scenario demonstrates how to enumerate the system's Mouse capabilities</p>  
        <button id="button1">Get Settings</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <table class="mousecapabilities">  
            <tr><td class="capname">Mouse Present</td><td class="cap" id="mousePresent"></td></tr>  
            <tr><td class="capname">Vertical Wheel Present</td><td class="cap" id="verticalWheelPresent"></td></tr>  
            <tr><td class="capname">Horizontal Wheel Present</td><td class="cap" id="horizontalWheelPresent"></td></tr>  
            <tr><td class="capname">Swap Buttons</td><td class="cap" id="swapButtons"></td></tr>  
            <tr><td class="capname">Number of Buttons</td><td class="cap" id="numberOfButtons"></td></tr>  
        </table>  
    </div>
</body>
</html>
