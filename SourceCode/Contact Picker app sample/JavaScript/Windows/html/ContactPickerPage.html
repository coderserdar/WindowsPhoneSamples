<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SDK Sample</title>

    <!-- WinJS references -->
    <link rel="stylesheet" href="//Microsoft.WinJS.2.0/css/ui-light.css" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- SDK sample framework references -->
    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/ContactPickerPage.css" />
    <script src="/js/sample-configuration.js"></script>
    <script src="/js/ContactPickerPage.js"></script>
</head>
<body role="application">
    <div id="rootGrid">
        <div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/header.html'}"></div>
        <div id="content">
            <h2 id="featureLabel" data-win-bind="textContent: ContactPicker.sampleTitle"></h2>
            <div id="contentHost"></div>
        </div>
        <div data-win-control="SdkSample.ScenarioInput">
            <p>This sample shows how to use the Contact Picker APIs to show a set of contacts to the user. If you have other
            apps that use the Contact Picker, you can access them by tapping the app's name at the top of the screen.</p>
            <div id="contactList"></div>
        </div>
        <br/>
        <div data-win-control="SdkSample.ScenarioOutput">
            <div id="statusMessage"></div>
        </div>
        <div id="footerPicker" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/footer.html'}"></div>
    </div>
</body>
</html>
