<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/Scenario1_ImageProperties.css" />
    <script src="/js/Helpers.js"></script>
    <script src="/js/Scenario1_ImageProperties.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
            <p>Use the property system APIs (Windows.Storage.FileProperties) to read and edit bitmap properties on an image file.</p>
            <button id="buttonOpen">Open</button>
            <button id="buttonApply">Save</button>
            <button id="buttonClose">Close</button>
            <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
            <img class="imageHolder withText" id="outputImage" alt="image holder" src="" />
            <table>
                <tr>
                    <td><p>Title</p></td>
                    <td><input id="propertiesTitle" type="text" /></td>
                </tr>
                <tr>
                    <td><p>Keywords</p></td>
                    <td><textarea id="propertiesKeywords"></textarea></td>
                </tr>
                <tr>
                    <td><p>Rating</p></td>
                    <td>
                        <select id="propertiesRating">
                            <option value="0">No rating</option>
                            <option value="1">1 stars</option>
                            <option value="2">2 stars</option>
                            <option value="3">3 stars</option>
                            <option value="4">4 stars</option>
                            <option value="5">5 stars</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Date taken:</p></td>
                    <td><p id="propertiesDateTaken"></p></td>
                </tr>
                <tr>
                    <td><p>Camera make:</p></td>
                    <td><p id="propertiesMake"></p></td>
                </tr>
                <tr>
                    <td><p>Camera model:</p></td>
                    <td><p id="propertiesModel"></p></td>
                </tr>
                <tr>
                    <td><p>EXIF orientation:</p></td>
                    <td><p id="propertiesOrientation"></p></td>
                </tr>
                <tr>
                    <td><p>Latitude</p></td>
                    <td>
                        <input type="text" id="propertiesLatDeg" class="gpsText" maxlength="2"/> &deg; 
                        <input type="text" id="propertiesLatMin" class="gpsText" maxlength="2"/> ' 
                        <input type="text" id="propertiesLatSec" class="gpsText" maxlength="7"/> " 
                        <input type="text" id="propertiesLatRef" class="gpsText" maxlength="1"/>
                    </td>
                </tr>
                <tr>
                    <td><p>Longitude</p></td>
                    <td>
                        <input type="text" id="propertiesLongDeg" class="gpsText" maxlength="3"/> &deg; 
                        <input type="text" id="propertiesLongMin" class="gpsText" maxlength="2"/> ' 
                        <input type="text" id="propertiesLongSec" class="gpsText" maxlength="7"/> " 
                        <input type="text" id="propertiesLongRef" class="gpsText" maxlength="1"/>
                    </td>
                </tr>
                <tr>
                    <td><p>Exposure:</p></td>
                    <td><p id="propertiesExposure"></p></td>
                </tr>
                <tr>
                    <td><p>F Number:</p></td>
                    <td><p id="propertiesFNumber"></p></td>
                </tr>
            </table>
        </div>
</body>
</html>
