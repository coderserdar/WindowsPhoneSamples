<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/default.css" />
    <script src="/js/scenario3_Notifications.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>BackgroundTransfer completion notifications allow apps to show a toast or update a tile once a set of
           operations complete.</p>
        <p><label for="serverAddressField">Remote address: </label><input type="text" id="serverAddressField" value="http://localhost/BackgroundTransferSample/notifications.aspx?delay=" size="100" /></p>
        <p>
            <button class="action" id="toastNotificationButton" disabled="disabled">Start three downloads and show toast on completion</button>
            <button class="action2" id="tileNotificationButton" disabled="disabled">Start three downloads and update tile on completion</button>
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <p id="outputConsole"></p>
    </div>
</body>
</html>
