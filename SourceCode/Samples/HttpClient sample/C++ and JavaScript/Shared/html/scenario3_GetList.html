<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/js/helpers.js"></script>
    <script src="/js/scenario3_GetList.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Download an XML file and display the results in a list.</p>
        <p>
            <label for="addressField">Address:</label>
            <input type="text" id="addressField" value="http://localhost/HttpClientSample/itemlist.xml" />
        </p>
        <p>
            <button id="startButton">Start</button>
            <button id="cancelButton" disabled>Cancel</button>
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <textarea id="outputField" class="half"></textarea>
        <select id="outputList" class="half" multiple></select>
    </div>
</body>
</html>
