<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VPS</title>
    <link href="//Microsoft.Phone.WinJS.2.1/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>
    <!-- VPS references -->
    <script type="text/javascript" src="/js/mediacapture.js"></script>
</head>
<body>    
    <br />    
        <video width="640" height="480" id="previewTag" style="position: absolute; vertical-align: top; width: 102px; height: 143px; top: 48px; left: 10px;"></video>
        <div id="playback" align="left" style="border:1px solid black ;position: absolute; left: 9px; top: 213px; font-size: x-small; width: 90%; height: 100px ;overflow-x: auto;overflow-y:scroll;overflow:scroll;"></div>
        <br />
	 <div id="divButtons" align="left" style="position: absolute; left: 127px; top: 34.29px; right: 1013px; bottom: 476px;font-size:x-small;width:60.75%;height:25.68%">
        <button id="btnStartDevice" style="position:absolute;font-size: x-small;min-height:0px;min-width: 0px;width:73px; height: 37px; left: 13px; right: 1002.67px; top: 4.75px;" onclick="onClickStartButton()">Start Device</button>
        <button id="btnPreview" style="position:absolute;font-size: x-small; min-height:0px;min-width: 0px;  width:73px; height: 35px; left: 13px; top: 61px;" disabled="disabled" onclick="onClickPreview()">Start Preview</button>
        <button id="btnVPS" style="position:absolute;font-size: x-small; min-height:0px;min-width: 0px; width:73px; height: 36px; left: 13px; top: 115.04px; right: 1002.67px;" disabled="disabled" onclick="onClickTakeVPS()">Start VPS</button>

			
	<div id="status" align="left" style="position: absolute; width: 317px; height: 124px; left: 179px; top:19px;">
        <h5 style="position: absolute; left: -38px; top: -4.29px;">Status Log</h5>
        <br>
        <div id="log" style="border: solid 2px #ff0000; padding: 0px; width: 138px; height: 110px; overflow: auto; top: 26.79px; position: absolute; left: -84px;"></div>
            <p></p>
        </div>
	</div>
		<div id="divVPSSettings" align="left" style="border-width: 2px; border-style: solid; border-color: #1A1515 #121111 #0E0E0E #161515; border-image: none; padding : 4px; margin-top:300px; margin-left:6px;position: absolute; width: 350px; height: 322.84px; left: 8px; top: 27.83px;bottom:0px; font-size:x-small; " >
            <label style="font-size:x-small;position: absolute; left: 7px; top: 7px;">Frame Settings</label>
	        <select id="lstFrames" min-height:0px;min-width:0px; style="font-size:x-small;position: absolute; left: 4.07px; top: 22px; width: 93px; height: 32px;" disabled="disabled" onchange="setFrame()"></select>
            <button id="btnVPSAddFrame" style="min-height:0px;min-width: 0px;position: absolute; font-size: x-small; height: 32px; left: 100px; top: 7.5px; width: 70px;  " disabled="disabled" onclick="onClickAddFrame()">Add Frame</button><!--onclick="onClickShowGlobalVPS()"-->
            <button id="btnVPSRemoveFrame" style="min-height:0px;min-width: 0px;position: absolute; font-size: x-small; height: 32px; left: 100px; top: 50px; width: 70px; " disabled="disabled" onclick="onClickRemoveFrame()">Del Frame</button><!--onclick="onClickShowGlobalVPS()"-->
        </div>     
                    
        <div id="divVPSPerFrameFlyout" aria-label="{VPSPerFrameControls Flyout}" style="position: absolute; width: 390px; height: 350px; left: 10px; top: 400px;" data-win-design-hidden="true">
            <h4 style="margin-top: 0%; position: absolute; left: 100px; top: 25px;">VPS Settings</h4>
            <p></p>
            <input type="text" id="lblExposure"  style="background-color:white;font-size:x-small;position: absolute; left: 15px; top: 40px;width: 300px; border:none" readonly value="Exposure">
            <label style="position: absolute; left: 250px; top: 40px;">Auto</label>
            <input id="rngVPSExposure" type="range" style="position: absolute; left: 15px; top: 47px; width: 220px" value="0" disabled="disabled" onchange="changeVPSExposure()">
            <input id="chkVPSAutoExposure" type="checkbox" style="position: absolute; left: 250px; top: 55px;" disabled="disabled" onchange="changeVPSAuto(0)">

            <input type="text" id="lblIsoSpeed" style="background-color:white;font-size:x-small;position: absolute; left: 15px; top: 85px;width: 300px; border: none" readonly value="IsoSpeed">
            <input id="rngVPSIsoSpeed" type="range" style="position: absolute; left: 15px; top: 95px; width: 220px" value="0" disabled="disabled" onchange="changeVPSIsoSpeed()">
            <input id="chkVPSAutoIsoSpeed" type="checkbox" style="position: absolute; left: 250px; top: 105px;" disabled="disabled" onchange="changeVPSAuto(1)">

            <input type="text" id="lblExpC" style="background-color:white;font-size:x-small;position: absolute; left: 15px; top: 135px;width: 300px; border: none" readonly value="ExpCompensation">
            <input id="rngVPSExpC" type="range" style="position: absolute; left: 15px; top: 145px; width: 220px" value="0" disabled="disabled" onchange="changeVPSExpC()">

            <input type="text" id="lblFocus" style="background-color:white;font-size:x-small;position: absolute; left: 15px; top: 180px;width: 300px; border: none" readonly value="Focus">
            <input id="rngVPSFocus" type="range" style="position: absolute; left: 15px; top: 195px; width: 220px" value="0" disabled="disabled" onchange="changeVPSFocus()">
        </div>    

 </body>

</html>
