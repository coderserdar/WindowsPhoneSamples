<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/js/helpers.js"></script>
    <script src="/js/scenario9_SetCookie.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Add a cookie in the cookie store or replace it if it already exists.</p>
        <p>
            <label for="nameField">Name:</label>
            <input type="text" id="nameField" />
        </p>
        <p>
            <label for="domainField">Domain:</label>
            <input type="text" id="domainField" />
        </p>
        <p>
            <label for="pathField">Path:</label>
            <input type="text" id="pathField" />
        </p>
        <p>
            <label for="valueField">Value:</label>
            <input type="text" id="valueField" />
        </p>
        <p>
            <label for="expiresDatePicker">Expires:</label>
            <span id="expiresDatePicker" data-win-control="WinJS.UI.DatePicker" data-win-options="{}"></span>
            <span id="expiresTimePicker" data-win-control="WinJS.UI.TimePicker" data-win-options="{}"></span>
            <input id="expiresDateAndTimeField" type="text" />
        </p>
        <p>
            <input type="checkbox" id="nullCheckBox" />
            <label for="nullCheckBox">null (if null, cookie is set as a session cookie)</label>
        </p>
        <div id="secureToggle" data-win-control="WinJS.UI.ToggleSwitch"
             data-win-options="{title: 'Secure', labelOn: 'true', labelOff: 'false'}">
        </div>
        <div id="httpOnlyToggle" data-win-control="WinJS.UI.ToggleSwitch"
             data-win-options="{title: 'HttpOnly', labelOn: 'true', labelOff: 'false'}">
        </div>
        <p>
            <button id="setCookieButton">Set Cookie</button>
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
    </div>
</body>
</html>
