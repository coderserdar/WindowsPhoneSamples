<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/Scenario3_touch.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This scenario demonstrates how to enumerate the system's Touch capabilities</p>  
        <button id="button1">Get Settings</button>
        <br /><br />  
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <table class="touchcapabilities">  
            <tr><td class="capname">Touch Present</td><td class="cap" id="touchPresent"></td></tr>  
            <tr><td class="capname">Contacts</td><td class="cap" id="contacts"></td></tr>  
        </table> 
    </div>
</body>
</html>
