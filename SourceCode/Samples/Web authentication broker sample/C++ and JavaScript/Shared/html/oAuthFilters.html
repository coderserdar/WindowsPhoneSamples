<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>    
    <script src="/js/oAuthFilters.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <div class="item" id="oAuthFacebookInput">
            <p>This scenario connects to Facebook using the HttpClient "Filter" technology.  Filters let you separate concerns like Auth from the rest of your app logic. Multiple filters can be used at once.  The OAuth2 filter in this example can be configured to support a number of different social web sites.</p>
            <label for="FacebookClientID">Facebook App ID: </label><input type="text" id="FacebookClientID" value=""/>
            <br/><button class="action" id="oAuthFacebookLaunch">Launch</button>
            <button class="action" id="clearButton">Clear</button>
            <br /><br />
        </div>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">        
        <div class="item" id="oAuthFacebookOutput">
            <table class="outputTable">
            <tr>
                <td class="labelTD"><label for="FacebookDebugArea">Debug Output: </label></td>
                <td><textarea id="FacebookDebugArea" rows="15" cols="80"></textarea></td>
            </tr>
            </table>
        </div>
    </div>
</body>
</html>
