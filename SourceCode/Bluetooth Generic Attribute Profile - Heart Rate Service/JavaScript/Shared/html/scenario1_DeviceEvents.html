<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario1_DeviceEvents.css" />
    <script src="/js/chart.js"></script>
    <script src="/js/heart-rate-service.js"></script>
    <script src="/js/scenario1_DeviceEvents.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Pair your Bluetooth Gatt Heart Rate device. Then use the Run button to find your device, 
           select the heart rate device from the list, and then observe data coming from your device.</p>
        <button id="runButton">Run</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div>
            <p id="statusLabel"></p>
        </div>
        <div id="deviceSelector" style="display:none" >
            <p>Click a device to select</p>
            <select id="devicesList" size="4"></select>
        </div>
        <div id="outputData" style="display:none">
            <canvas id="outputDataChart" style="display:none">
            </canvas>
            <select id="outputSelect" size="8">
            </select>
        </div>
    </div>
</body>
</html>
