<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/js/helpers.js"></script>
    <script src="/js/scenario1_GetText.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            Download the contents of a page and display it. One way to test Cancel functionality is to change the
            hostname in the Address from localhost to a name that does not exist. To test cache control, change
            the cache read behavior or the cache write behavior.
        </p>
        <div class="leftColumn">
            <p>
                Read Behavior
            </p>
            <p>
                <input type="radio" name="readGroup" id="readDefaultRadio" checked />
                <label for="readDefaultRadio">
                    Default (if it is already in the cache, does not hit the network)
                </label>
            </p>
            <p>
                <input type="radio" name="readGroup" id="readMostRecentRadio" />
                <label for="readMostRecentRadio">
                    Most Recent (always hits the network, but if it is already in the cache, If-Modified-Since
                    header is added automatically and if server does not have a newer version, the server will
                    reply with 304 and network bandwidth will be saved)
                </label>
            </p>
            <p>
                <input type="radio" name="readGroup" id="readOnlyFromCacheRadio" />
                <label for="readOnlyFromCacheRadio">
                    Only From Cache (never hits the network)
                </label>
            </p>
        </div>
        <div class="rightColumn">
            <p>
                Write Behavior
            </p>
            <p>
                <input type="radio" name="writeGroup" id="writeDefaultRadio" checked />
                <label for="writeDefaultRadio">
                    Default (if cacheable, stored in the cache)
                </label>
            </p>
            <p>
                <input type="radio" name="writeGroup" id="writeNoCacheRadio" />
                <label for="writeNoCacheRadio">
                    No Cache (never stored in the cache)
                </label>
            </p>
        </div>
        <p class="clear">
            <label for="addressField">Address:</label>
            <input type="text" id="addressField" value="http://localhost/HttpClientSample/default.aspx?extradata=333" />
        </p>
        <p>
            <button id="startButton">Start</button>
            <button id="cancelButton" disabled>Cancel</button>
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <textarea id="outputField"></textarea>
    </div>
</body>
</html>
