<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BuildingEfficientApps</title>

    <!-- WinJS references -->
    <link href="//Microsoft.Phone.WinJS.2.1/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- BuildingEfficientApps references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/searchLOC.js"></script>
    <script src="/js/SearchLOCControl.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/LOC-worker.js"></script>
    <script src="/js/jquery-2.0.3.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <!-- The global navigation bar for the app. -->
    <div id="navBar" data-win-control="WinJS.UI.AppBar">
        <button id="homeNav"
                value="/pages/home/home.html"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    icon: 'home',
                    label: 'Home',
                    section: 'global'
            }"></button>
        <button id="handlingErrors"
                value="/pages/handlingErrors/handlingErrors.html"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    icon: 'help',
                    label: 'Errors',
                    section: 'global'
                }"></button>
        <button id="chainedAsync"
                value="/pages/chainedAsync/chainedAsync.html"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                icon: 'link',
                label: 'Async',
                section: 'global'
            }"></button>
        <button id="dispose"
                value="/pages/dispose/dispose.html"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                icon: 'delete',
                label: 'Dispose',
                section: 'global'
            }"></button>
        <!-- 'Selection' controls -->
        <button id="scheduler"
                value="/pages/scheduler/scheduler.html"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                icon: 'clock',
                label: 'Scheduler API',
                section: 'selection'
            }"></button>
        <button id="worker"
                value="/pages/worker/worker.html"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                icon: 'repair',
                label: 'Web Worker API',
                section: 'selection'
            }"></button>
    </div>
</body>
</html>
