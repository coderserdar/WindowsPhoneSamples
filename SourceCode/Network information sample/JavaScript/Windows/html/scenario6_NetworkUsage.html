<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario6_NetworkUsage.css" />
    <script src="/js/scenario6_NetworkUsage.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <div>Display Network Usage for the Internet Connection Profile</div>
        <div>Granularity:</div>
        <select id="GranularitySelect">
            <option value="PerMinute" selected="selected">Per Minute</option>
            <option value="PerHour">Per Hour</option>
            <option value="PerDay">Per Day</option>
            <option value="Total">Total</option>
        </select>
        <div>Roaming Data:</div>
        <select id="RoamingSelect">
            <option value="DoNotCare" selected="selected">Do not care</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <div>Shared Data:</div>
        <select id="SharedSelect">
            <option value="DoNotCare" selected="selected">Do not care</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <div>Start Time:</div>
        <div id="StartDatePicker"></div><br />
        <div id="StartTimePicker"></div>
        <div>End Time:</div>
        <div id="EndDatePicker"></div><br />
        <div id="EndTimePicker"></div><br />
        <button id="scenario6">Get Network Usage</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="OutputText" />
    </div>
</body>
</html>
