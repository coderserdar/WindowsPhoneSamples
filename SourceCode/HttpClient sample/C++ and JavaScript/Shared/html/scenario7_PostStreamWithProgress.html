<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/js/helpers.js"></script>
    <script src="/js/scenario7_PostStreamWithProgress.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            POST a stream and download content from a website. Use the progress handler to get information about the stage,
            retries made, data sent and data received.
        </p>
        <p>
            <label for="addressField">Address:</label>
            <input type="text" id="addressField" value="http://localhost/HttpClientSample/default.aspx" />
        </p>
        <div id="chunkedResponseToggle" data-win-control="WinJS.UI.ToggleSwitch"
             data-win-options="{title: 'Response Transfer-Encoding', labelOn: 'Chunked', labelOff: 'None', checked:true}">
        </div>
        <p>
            <button id="startButton">Start</button>
            <button id="cancelButton" disabled>Cancel</button>
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <table>
            <thead>
                <tr>
                    <td id="stageField" class="medium">Not Started</td>
                    <td id="retriesField">0</td>
                    <td id="bytesSentField">0</td>
                    <td id="totalBytesToSendField">0</td>
                    <td id="bytesReceivedField">0</td>
                    <td id="totalBytesToReceiveField">0</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Stage</td>
                    <td>Retries</td>
                    <td>Bytes Sent</td>
                    <td>Total Bytes To Send</td>
                    <td>Bytes Received</td>
                    <td>Total Bytes To Receive</td>
                </tr>
            </tbody>
        </table>
        <p>
            <progress id="requestProgressBar" value="0" max="100"></progress>
        </p>
    </div>
</body>
</html>
