<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registering for dismissal notifications</title>
    <script src="/js/scenario1_SplashScreenDismiss.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            This sample app registered and was notified when the system dismissed the splash
            screen and transitioned to the app. Like this sample, you can register your app
            to be notified when your splash screen is dismissed.
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <p><span id="dismissalOutput"></span></p>
    </div>
</body>
</html>
