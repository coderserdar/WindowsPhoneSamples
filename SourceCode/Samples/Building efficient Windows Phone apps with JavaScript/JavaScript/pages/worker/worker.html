<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>worker</title>

    <link href="worker.css" rel="stylesheet" />
    <script src="worker.js"></script>
</head>
<body>
    <div class="worker fragment">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Web Worker API</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="collection" class='searchList'>
            </div>
            <div id='searchResultsTemplate' data-win-control='WinJS.Binding.Template'>
                <div class='searchResultsItem'>
                    <img src='#' data-win-bind='src: pictureThumb' />
                    <div class='details'>
                        <p data-win-bind='textContent: title'></p>
                        <p data-win-bind='textContent: date'></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
