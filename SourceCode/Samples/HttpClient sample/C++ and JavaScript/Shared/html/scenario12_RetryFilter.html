<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/js/helpers.js"></script>
    <script src="/js/scenario12_RetryFilter.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            Download the contents of a page and display it. If a server replies with a 503 Service Unavailable HTTP status
            and includes a Reply-After header, the Retry Filter will send the request again as the Retry-After header indicates.
            Use the toggle switch to modify the test server response.
        </p>
        <p>
            <label for="addressField">Address:</label>
            <input type="text" id="addressField" value="http://localhost/HttpClientSample/default.aspx" />
        </p>
        <div id="retryAfterSwitch" data-win-control="WinJS.UI.ToggleSwitch"
             data-win-options="{title: 'Retry-After format', labelOn: 'delta-seconds', labelOff: 'HTTP-date'}">
        </div>
        <p>
            <button id="startButton">Start</button>
            <button id="cancelButton" disabled>Cancel</button>
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <textarea id="outputField"></textarea>
    </div>
</body>
</html>
