<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario7_ConnectivityIntervals.css" />
    <script src="/js/scenario7_ConnectivityIntervals.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <div>Display Connectivity Intervals for the Internet Connection Profile</div>
        <div>Roaming Data:</div>
        <select id="RoamingSelect">
            <option value="DoNotCare" selected="selected">Do not care</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <div>Shared Data:</div>
        <select id="SharedSelect">
            <option value="DoNotCare" selected="selected">Do not care</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <div>Start Time:</div>
        <div id="StartDatePicker"></div><br />
        <div id="StartTimePicker"></div>
        <div>End Time:</div>
        <div id="EndDatePicker"></div><br />
        <div id="EndTimePicker"></div><br />
        <button id="scenario7">Get Connectivity Intervals</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="OutputText" />
    </div>
</body>
</html>
